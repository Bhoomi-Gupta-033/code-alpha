<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Player</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="player-container">
  <div class="player">
    <div class="album-art">
      <img id="cover" src="songs/cover1.jpg" alt="Album Art">
    </div>

    <div class="song-info">
      <h2 id="song-title">Song Title</h2>
      <h3 id="song-artist">Artist Name</h3>
    </div>

    <audio id="audio"></audio>

    <div class="controls">
      <button id="prev">‚èÆÔ∏è</button>
      <button id="play">‚ñ∂Ô∏è</button>
      <button id="next">‚è≠Ô∏è</button>
    </div>

    <div class="progress-container">
      <span id="current-time">0:00</span>
      <input title="volume" type="range" id="progress-bar" value="0">
      <span id="duration">0:00</span>
    </div>

    <div class="volume-control">
      <span>üîä</span>
      <input title="volume" type="range" id="volume" min="0" max="1" step="0.01" value="0.7">
    </div>

    <div class="playlist-container">
      <h4>Playlist</h4>
      <ul id="playlist"></ul>
    </div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
